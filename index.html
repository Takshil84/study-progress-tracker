
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Progress Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .subject { margin-bottom: 20px; }
    label { display: block; margin: 5px 0; }
    progress { width: 100%; height: 20px; }
    input[type=number] { width: 60px; margin-left: 10px; }
    .button { margin-top: 10px; padding: 10px 20px; background: #007BFF; color: white; border: none; cursor: pointer; }
    .button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Weekly Study Progress Tracker</h1>
  <div id="tracker"></div>
  <script>
    const subjects = ['Maths', 'English', 'Reasoning', 'GK', 'Typing/Computer'];

    function createTracker() {
      const container = document.getElementById('tracker');
      subjects.forEach(subject => {
        const div = document.createElement('div');
        div.classList.add('subject');
        div.innerHTML = `
          <label>${subject} Completion (%) <input type="number" min="0" max="100" value="0" onchange="updateProgress(this, '${subject}')"></label>
          <progress id="${subject}" max="100" value="0"></progress>
        `;
        container.appendChild(div);
      });
    }

    function updateProgress(input, subject) {
      const val = Math.min(100, Math.max(0, parseInt(input.value) || 0));
      document.getElementById(subject).value = val;
    }

    createTracker();
  </script>
</body>
</html>
